<app-side-bar></app-side-bar>
<!-- Content page-->
<section class="full-box dashboard-contentPage">
    <app-top-bar></app-top-bar>
    <div class="text-center  headerModule">
        <h2>Lista de Maestros</h2>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        <button mat-stroked-button color="primary" class="mtbutton" (click)="newProfesor()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tbl">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef="">ID</th>
                <td mat-cell *matCellDef="let prof">{{prof.profesor.idprofesor}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td mat-cell *matCellDef="let prof">{{prof.profesor.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>APELLIDO</th>
                <td mat-cell *matCellDef="let prof">{{prof.profesor.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef>DNI</th>
                <td mat-cell *matCellDef="let prof">{{prof.profesor.dni}}</td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>CORREO</th>
                <td mat-cell *matCellDef="let prof">{{prof.usuario.correo}}</td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>TELÃ‰FONO</th>
                <td mat-cell *matCellDef="let prof">{{prof.profesor.telefono}}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>ESTADO</th>
                <td mat-cell *matCellDef="let prof">
                    <div *ngIf="prof.profesor.estado==1; else desh"><span
                            class="badge badge-success">Activo</span>
                    </div>
                    <ng-template #desh>Inactivo</ng-template>
                </td>
            </ng-container>
            <!--
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef>ROL</th>
                <td mat-cell *matCellDef="let profesor">
                    {{(profesor.nombreRol.charAt(0).toUpperCase()+profesor.nombreRol.slice(1))}}
                </td>
            </ng-container>
        -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns" (click)="clickRow(row)" class="rowTable"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="Selecciona una pagina">

        </mat-paginator>

    </div>
</section>
