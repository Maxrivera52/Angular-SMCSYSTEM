<h2 mat-dialog-title>Nueva Asignación</h2>
<mat-dialog-content>
    <div class="form-container">
        <form class="form-container-form">
            <mat-form-field appearance="fill">
                <mat-label>Fecha límite</mat-label>
                <input matInput [min]="minDate" [matDatepicker]="picker" (value)="fecha_entrega">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Tipo de Asignación</mat-label>
                <mat-select [(value)]="tipo">
                    <mat-option value="tarea">Tarea</mat-option>
                    <mat-option value="examen">Examen</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Título</mat-label>
                <input matInput type="text" [(ngModel)]="titulo" name="titulo">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Descripcion</mat-label>
                <textarea matInput name="" id="" cols="30" rows="10" [(ngModel)]="descripcion" name="descripcion"></textarea>
            </mat-form-field>
            <div class="form-control-dialog">
                <button mat-raised-button color="accent" (click)="saveCalificacion()"
                    class="mat-save-button">Registrar</button>
            </div>
        </form>
    </div>
</mat-dialog-content>
