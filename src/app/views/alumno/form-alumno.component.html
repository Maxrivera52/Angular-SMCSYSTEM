<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Alumnos</title>
</head>
<body>
    <div class="container mt-4 col-lg-4">
        <div class="car-body">
            <form style=" width: 450px; padding: 30px; background: #24303c; border-radius: 4px; color: white;" class="form-sign">
                <h1 style="text-align: center;" class=" card-title">{{titulo}}</h1>
                <div class="form-group">NOMBRE
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="alumno.nombre">
                </div>

                <div class="form-group">APELLIDO
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="alumno.apellido">
                </div>
    
                <div class="form-group">DNI
                    <input type="text" class="form-control" name="DNI" [(ngModel)]="alumno.DNI">
                    
                </div>
    
                <div class="form-group">TELEFONO
                    <input [(ngModel)]="alumno.telefono" type="text" class="form-control" name="telefono">
                    
                </div>
    
                <div class="form-group">ESTADO
                    <input [(ngModel)]="alumno.estado" type="text" class="form-control" name="estado">
                </div>
    
                <div class="col text-center">
                    <button type="submit" class="btn btn-success" role="button" (click)='create()' *ngIf="!alumno.idalumno else elseBlock"> <i class="fas fa-save"></i> Guardar</button>
                    <a style="margin: 5px;" type="submit" class="btn btn-warning" role="button" href="alumno"> <i class="fas fa-arrow-left"></i> Regresar</a>
                <ng-template #elseBlock>
                    <button type="submit" class="btn btn-info" role="button" (click)='update()'> <i class="fas fa-redo-alt"></i> Actualizar</button>
                </ng-template>
                </div>
    
            </form>
        </div>
    </div>
        
</body>
</html>
