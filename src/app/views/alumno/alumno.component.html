<app-side-bar></app-side-bar>
<!-- Content page-->
<section class="full-box dashboard-contentPage">
    <app-top-bar></app-top-bar>
    <div class="text-center  headerModule">
        <h2>Lista de Alumnos</h2>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
        <button mat-stroked-button color="primary" class="mtbutton" (click)="newAlumno()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tbl">
            <ng-container matColumnDef="idalumno">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let alu">{{alu.alumno.idalumno}}</td>
            </ng-container>
            <ng-container matColumnDef="seccion">
                <th mat-header-cell *matHeaderCellDef>SECCION</th>
                <td mat-cell *matCellDef="let alu">{{alu.seccion.descripcion}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td mat-cell *matCellDef="let alu">{{alu.alumno.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>APELLIDO</th>
                <td mat-cell *matCellDef="let alu">{{alu.alumno.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef>DNI</th>
                <td mat-cell *matCellDef="let alu">{{alu.alumno.dni}}</td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>TELÃ‰FONO</th>
                <td mat-cell *matCellDef="let alu">{{alu.alumno.telefono}}</td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>CORREO</th>
                <td mat-cell *matCellDef="let alu">{{alu.usuario.correo}}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>ESTADO</th>
                <td mat-cell *matCellDef="let alu">
                    <div *ngIf="alu.alumno.estado==1; else desh"><span
                            class="badge badge-success">Activo</span>
                    </div>
                    <ng-template #desh>Inactivo</ng-template>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns" (click)="clickRow(row)" class="rowTable"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="Selecciona una pagina">

        </mat-paginator>

    </div>
</section>
