<app-side-bar></app-side-bar>
	<!-- Content page-->
	<section class="full-box dashboard-contentPage">
		<app-top-bar></app-top-bar>
		<div class="text-center  headerUser">
			<h2>Lista de Usuarios</h2>
		</div>
		<div>
			
		</div>
        <div>
			<table mat-table [dataSource]="listUsuarioRol" class="mat-elevation-z2 tblUser">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef>ID</th>
					<td mat-cell *matCellDef="let user">{{user.usuario.idusuario}}</td>
				</ng-container>
				<!--
				<ng-container matColumnDef="nombre">
					<th mat-header-cell *matHeaderCellDef>NOMBRE</th>
					<td mat-cell *matCellDef="let user">{{user.usuario.nombre}}</td>
				</ng-container>
			-->
				<ng-container matColumnDef="correo">
					<th mat-header-cell *matHeaderCellDef>CORREO</th>
					<td mat-cell *matCellDef="let user">{{user.usuario.correo}}</td>
				</ng-container>
				<!--
				<ng-container matColumnDef="clave">
					<th mat-header-cell *matHeaderCellDef>CLAVE</th>
					<td mat-cell *matCellDef="let user">{{user.clave}}</td>
				</ng-container>
			-->
			<ng-container matColumnDef="rol">
				<th mat-header-cell *matHeaderCellDef>ROL</th>
				<td mat-cell *matCellDef="let user">{{(user.nombreRol.charAt(0).toUpperCase()+user.nombreRol.slice(1))}}</td>
			</ng-container>
				<ng-container matColumnDef="estado">
					<th mat-header-cell *matHeaderCellDef>ESTADO</th>
					<td mat-cell *matCellDef="let user">
						<div *ngIf="user.usuario.estado==1; else desh"><span class="badge badge-success">Habilitado</span></div>
						<ng-template #desh>Deshabilitado</ng-template>
					</td>
				</ng-container>
			
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns:displayedColumns" (click)="clickRow(row)" class="rowUser"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="Selecciona una pagina">

			</mat-paginator>
			
		</div>
    </section>
