<app-side-bar></app-side-bar>
<!-- Content page-->
<section class="full-box dashboard-contentPage">
    <app-top-bar></app-top-bar>
    <div class="text-center  headerModule">
        <h2>Lista de Periodos Escolares</h2>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
        <button mat-stroked-button color="primary" class="mtbutton" (click)="newPeriodo()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tbl">
            <ng-container matColumnDef="idperiodo">
                <th mat-header-cell *matHeaderCellDef="">ID</th>
                <td mat-cell *matCellDef="let per">{{per.idperiodo}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Periodo</th>
                <td mat-cell *matCellDef="let per">{{per.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="fechainicio">
                <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
                <td mat-cell *matCellDef="let per">{{per.fechainicio}}</td>
            </ng-container>
            <ng-container matColumnDef="fechacierre">
                <th mat-header-cell *matHeaderCellDef>Fecha de Cierre</th>
                <td mat-cell *matCellDef="let per">{{per.fechacierre}}</td>
            </ng-container>

            <ng-container matColumnDef="anio">
                <th mat-header-cell *matHeaderCellDef>AÃ±o</th>
                <td mat-cell *matCellDef="let per">{{per.idanio.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>ESTADO</th>
                <td mat-cell *matCellDef="let per">
                    <div *ngIf="per.estado==1; else desh"><span
                            class="badge badge-success">Activo</span>
                    </div>
                    <ng-template #desh>Inactivo</ng-template>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns" (click)="clickRow(row)" class="rowTable"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="Selecciona una pagina">

        </mat-paginator>

    </div>
</section>
