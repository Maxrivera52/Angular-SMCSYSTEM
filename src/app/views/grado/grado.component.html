<app-side-bar></app-side-bar>
<!-- Content page-->
<section class="full-box dashboard-contentPage">
    <app-top-bar></app-top-bar>
    <div class="text-center  headerModule">
        <h2>Lista de Grados</h2>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
          </mat-form-field>
        <button mat-stroked-button color="primary" class="mtbutton" (click)="newGrado()">
            <mat-icon>add</mat-icon>
        </button>
        
    </div>
    <div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tbl">
            <ng-container matColumnDef="idgrado">
                <th mat-header-cell *matHeaderCellDef="">ID</th>
                <td mat-cell *matCellDef="let gra">{{gra.grado.idgrado}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
                <td mat-cell *matCellDef="let gra">{{gra.grado.descripcion}}</td>
            </ng-container>

            <ng-container matColumnDef="nivel">
                <th mat-header-cell *matHeaderCellDef>NIVEL</th>
                <td mat-cell *matCellDef="let gra">{{gra.nivel.nombre}}</td>
            </ng-container>
            
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>ESTADO</th>
                <td mat-cell *matCellDef="let gra">
                    <div *ngIf="gra.grado.estado==1; else desh"><span
                            class="badge badge-success">Activo</span>
                    </div>
                    <ng-template #desh>Inactivo</ng-template>
                </td>
            </ng-container>

            <!--<ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
                <td mat-cell *matCellDef="let row">
                    <button style="margin: 20px" mat-stroked-button color="warn" class="mtbutton">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns" (click)="clickRow(row)" class="rowTable"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons aria-label="Selecciona una pagina">

        </mat-paginator>

    </div>
</section>
